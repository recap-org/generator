- id: r-small
  size: small
  language: r
  setup: Rscript -e "install.packages(c('tidyverse', 'modelsummary'))"
  run: quarto render ./src/main.qmd
  blocks: 
    - devcontainer
    - data/small
    - assets/small
    - quarto
    - src/r-small
    - readme
- id: r-medium
  size: medium
  language: r
  setup: Rscript -e "install.packages(c('tidyverse', 'modelsummary', 'testthat'))"
  run: make
  blocks: 
    - devcontainer
    - data/medium-large
    - assets/medium-large
    - quarto
    - src/r-medium
    - tests/r
    - make
    - readme
- id: r-large
  size: large
  language: r
  setup: Rscript -e "install.packages(c('tidyverse', 'modelsummary', 'testthat'))"
