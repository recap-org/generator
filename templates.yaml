release: 2026-q1
templates: 
  - id: r-small
    size: small
    language: r
    setup: Rscript -e "install.packages(c('tidyverse', 'modelsummary'))"
    run: quarto render ./src/main.qmd
    blocks: 
      - devcontainer
      - data/small
      - assets/small-medium
      - quarto
      - src/r-small
      - readme
  - id: r-medium
    size: medium
    language: r
    setup: Rscript -e "install.packages(c('tidyverse', 'modelsummary', 'testthat'))"
    run: make
    test: make tests
    blocks: 
      - devcontainer
      - data/medium-large
      - assets/small-medium
      - quarto
      - src/r-medium
      - tests/r/medium
      - make
      - readme
  - id: r-large
    size: large
    language: r
    run: make
    test: make tests
    post: Rscript -e "install.packages(c('tidyverse', 'modelsummary', 'testthat'))" && Rscript -e "renv::init()" && rm -rf ./renv/library ./renv/staging
    blocks: 
      - devcontainer
      - data/medium-large
      - assets/large
      - tex
      - quarto
      - src/r-large
      - tests/r/large
      - make
      - readme
      - r-dev